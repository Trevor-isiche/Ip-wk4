<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pizza Hub</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css-ip.css">
</head>

<body>
    <!-- Add slider section -->
    <header id="slider">
        <h1 class="centerAligned">WELCOME TO <em>Pizza Hub</em><br>Make Your Order here</h1>
        <div class="box">
            <a href="#order">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    </header>
    <!-- Add ordering forms-->
    <div id="order" class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <br><br>
                    <!-- <h1 class="centerAligned">WELCOME TO PIZZA HUB<br>Make your Order here </h1><br><br><br> -->
                </div>
                <form id="form" action="">
                    <label for="select" class="center">Type of Pizza:</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="type">
                        <option selected value="0">Select</option>
                        <option value="Meat Deluxe">Meat Deluxe</option>
                        <option value="BBQ Steak">BBQ Steak</option>
                        <option value="Peri-Peri Chicken">Peri-Peri Chicken</option>
                        <option value="Boerewors">Boerewors</option>
                        <option value="Chicken Tikka">Chicken Tikka</option>
                    </select><br><br>
                    <label for ="select">Size</label>
                    <select class="browser-default custom-select custom-select-md mb-3" id="size">
                        <option selected value="0">Select</option>
                        <option value="Mega">Mega - Ksh 1150</option>
                        <option value="Large">Large - Ksh 950</option>
                        <option value="Medium">Medium - Ksh750</option>
                        <option value="Small">Small - Ksh500</option>
                    </select><br><br>
                    <label for="crust">crust</label>
                    <select class="browser-default custom-select custom--selct-md mb-3" id="crust">
                        <option selected value="0">Select</option>
                        <optiion value="Regular">Regular - Ksh150</optiion>
                        <option value="Crispy">Crispy - Ksh200</option>
                        <option value="Gluten-free">Gluten-free - Ksh 250</option>
                        <option value="Stuffed">Stuffed - Ksh 300</option>
                    </select><br><br>
                    <label for="toppings">Toppings. Each For Ksh 100.</label><br>
                    <div><input type="checkbox" name="toppings" id="bacon" value="bacon"> Bacon<br></div>
                    <div><input type="checkbox" name="toppings" id="Pepperoni" value="Pepperoni"> Pepperoni<br></div>
                    <div><iinput type="checkbox" name="toppings" id="Chicken" value="Chicken"> Chicken<br></div>
                    <div><input type="checkbox" name="toppings" id="Ham" value="Ham"> Ham<br>
                    </div>
                    <div><input type="checkbox" name="toppings" id="Tomato" value="Tomato Slices"> Tomato Slices<br></div>
                    <div><input type="checkbox" name="toppings" id="Extracheese" value="Extracheese"> Extracheese<br><br></div>
                    <button type="submit" class="btn btn-info proceed" id="continue">Continue</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
        <!-- Add section to show user's order -->
        <div class="container">
            <div id="choice">
                <br><br>
                <h2>This is your order</h2>
                <table class="table">
                    <thead id="tablehead">
                        <tr>
                            <th scope="Type"></td>
                            <th scope="Size"></td>
                            <th scope="Crust"></td>
                            <th scope="Topping"></td>
                            <th scope="Total"></td>
                        </tr>
                    </thead>
                    <tbody id="inputorder">
                        <tr>
                            <td id="pizzatype"></td>
                            <td id="pizzasize"></td>
                            <td id="pizzacrust"></td>
                            <td id="pizzatopping"></td>
                            <td id="totals"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="pizzatotal"></p>
                <p id="totalamount"></p>
                <p id="plusdelivery">Delivery fee of Ksh 300</p>
                <p id="finalmessage"></p>
                <button class="btn btn-danger add-pizza allbtn" id="add">Add Pizza</button>
            </div>
            <div id="buttons">
                <button class="btn btn-danger allbtn" id="complete">Complete Order</button>
                <button clas="btn btn-danger deliver allbtn" id="deliver">Delivery</button>
            </div>
        </div>
    </div><br><br>
